<section class="slider">
    <div class="bd-example">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active carrusel-ima" id="ima1">
                    <div class="carousel-caption d-none d-md-block">
                        
                    </div>
                </div>
                <div class="carousel-item carrusel-ima" id="ima2">
                    <div class="carousel-caption d-none d-md-block">
                        
                    </div>
                </div>
                <div class="carousel-item carrusel-ima" id="ima3">
                    <div class="carousel-caption d-none d-md-block">
                        
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</section>
<div class="titulop">
    <h3>Destacados</h3>
</div>
<section class="principales">
    <div  class="producto" *ngFor="let item of items">
        <img [src]="item.ima" alt="error">
        <h3>{{item.modelo}}</h3>
        <h5>{{item.descripcion}}</h5>
        <ul>${{item.precio}} pesos</ul>
        <div>
            <button type="button" class="btn btn-info"><i class="fas fa-info-circle"></i>  Ver mas</button>
            <button type="button" class="btn btn-dark">Llamar  <i class="fas fa-phone"></i></button>
        </div>
    </div>
</section>
